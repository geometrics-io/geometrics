	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Send us an email and we will get back to you as soon as possible!"
		#phone = "Don't Call Us"
		email = "mail@geometrics.io"

